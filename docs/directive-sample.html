<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Sample</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 100, 255, .5);
        }

        canvas {
            /* border: 1px solid rgba(240, 240, 240, 0.3); */
            background-color: white;
        }
    </style>
</head>

<body>
    <canvas id="canvas1" width="300" height="400"></canvas>
    <template id="canvas-temp">
        <img @id:string="main-image" string:src="./resources/280TSI.jpg" (src-coords-pos)="return {x:0, y:0}" dest-coords-pos="return {x: 0, y: 0}" dest-coords-size="return {width: 300, height: 225 }" />
        <img string:id="logo" src-coords-pos="return {x:0, y:0}" dest-coords-pos="return {x: 10, y: 8}" src="http://vw.faw-vw.com/content/dam/vw-ngw/faw-vw/homepage/site_logo/pc_logo.png" />
        <text pos=" const data = this.getResultById('main-image'); return data.getLeftBottomPos()" font-size="14" font-family="sans-serif" color="green" margin-right="5">大众 凌渡 280TSI DSG舒适版国VI</text>
    </template>
    <script src="./directive-sample.js"></script>
</body>

</html>
